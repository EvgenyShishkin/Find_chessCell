<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="control_block">
            <div class="buttons_wrapper">
                <button class="btn btn_active" data-color="white"><img src="https://lichess1.org/assets/_eICX5B/piece/cburnett/wK.svg" alt=""></button>
                <button class="btn" data-color="randome"><img src="https://lichess1.org/assets/_eICX5B/images/wbK.svg" alt=""></button>
                <button class="btn" data-color="black"><img src="https://lichess1.org/assets/_eICX5B/piece/cburnett/bK.svg" alt=""></button>
            </div>
            <button class ="btn_start_game">Начать</button>
            <div class="stat_block stat_wrap">
                <div class="stat_block_title">
                    Статистика
                </div>
                <p>Средний счет за белых: <b id="white_result">0.0</b></p>
                <p>Средний счет за черных: <b id="black_result">0.0</b></p>
                
            </div>
            <div class="stat_block">
                <div class="stat_block_title">
                    Результат
                </div>
                <div class="number_text result_count">
                    0
                </div>
            </div>
            <div class="stat_block">
                <div class="stat_block_title">
                    Время
                </div>
                <div class="number_text playTimer">
                    30
                </div>
            </div>
        </div>
        <div class="chessBoard white">
                       
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
<script src="script.js"></script>
</body>
</html>
